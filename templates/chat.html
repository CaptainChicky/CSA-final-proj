<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://theaviary.me/Clouds/peacock sprite.png">
  <title>Chat</title>
  <link href="static/style.css" rel="stylesheet">
</head>

<body id="body">
  <div id="main">
    <div id="topBar">
      <h4 style="padding-left: 20px">{{ username }}</h4>
      <div class="status online" id="status"></div>
    </div>
    <div id="content">
      <div class="container">
        <div id="messages"></div>
        <div class="bumper"></div>
        <div id="input">
          <input placeholder="Send your message..." id="message">
          <button onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <title>Send</title>
              <path
                d="M476.59 227.05l-.16-.07L49.35 49.84A23.56 23.56 0 0027.14 52 24.65 24.65 0 0016 72.59v113.29a24 24 0 0019.52 23.57l232.93 43.07a4 4 0 010 7.86L35.53 303.45A24 24 0 0016 327v113.31A23.57 23.57 0 0026.59 460a23.94 23.94 0 0013.22 4 24.55 24.55 0 009.52-1.93L476.4 285.94l.19-.09a32 32 0 000-58.8z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
    integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
    crossorigin="anonymous"></script>
  <script src="static/chat.js"></script>
</body>

</html>
